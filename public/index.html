<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diego's tree of links</title>
    <!-- SCSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Favicon por tamaÃ±o -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <!-- Google Fonts, Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/faea0db540.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Avatar / Logo -->
    <!-- I am using https://getavataaars.com/, it is easy, has an API and it is cute and fun -->
    <img class="logo" src="./img/avatar_diego.png" />

    <!-- Featured links -->
    <h2>Featured</h2>
    <a
      class="links__featured"
      href="https://gitlab.com/diegobollini/links-like-a-tree"
      target="_blank"
      >My linktree's fork</a
    >
    <a
      class="links__featured"
      href="https://github.com/diegobollini"
      target="_blank"
      >GitHub readme</a
    >

    <!-- Links -->
    <h2>Links</h2>
    <a
      class="links__standard"
      href="https://gitlab.com/diegobollini"
      target="_blank"
      ><i class="fa fa-gitlab fa-1x"></i> GitLab</a
    >
    <a
      class="links__standard"
      href="https://github.com/diegobollini"
      target="_blank"
      ><i class="fa fa-github fa-1x"></i> GitHub</a
    >

    <!-- Social -->
    <h2>Social</h2>

    <div class="social">
      <a
        id="social__twitter"
        href="https://twitter.com/diegobollini"
        target="_blank"
        ><i class="fa fa-twitter fa-2x"></i
      ></a>
      <a
        id="social__linkedin"
        href="https://www.linkedin.com/in/diegobollini/"
        target="_blank"
        ><i class="fa fa-linkedin fa-2x"></i
      ></a>
    </div>
  </body>
</html>
